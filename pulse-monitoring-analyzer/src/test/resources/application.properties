logging.level.telran=trace
spring.kafka.bootstrap-servers=glider.srvs.cloudkafka.com:9094
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="rcwhrpip" password="${CLOUDKARAFKA_PASSWORD}";
spring.cloud.stream.bindings.pulseProbeConsumer-in-0.destination=rcwhrpip-default
spring.cloud.stream.bindings.pulseProbeConsumer-in-0.group=rcwhrpip-analyzer

spring.cloud.stream.bindings.jumps-out-0.destination=rcwhrpip-jumps
spring.data.redis.host=redis-12614.c226.eu-west-1-3.ec2.cloud.redislabs.com
spring.data.redis.port=12614
spring.data.redis.username=default
spring.data.redis.password=${REDIS_PASSWORD}